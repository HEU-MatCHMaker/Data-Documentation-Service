{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
<h1>Provide File or URL for data documentation</h1>

<body>
    <div class="innercontainer">
        <form action="/uploadDocumentation/" enctype="multipart/form-data" method="post">
            <label for="file">Upload File:</label>
            <input name="file" type="file"><br><br>
            <p style="text-align: center;">or</p>
            <label for="url">File URL:</label>
            <input name="url" type="text" placeholder="Enter download URL"><br><br>
            <input type="submit">
        </form>
    </div>
</body>
{% endblock %}
